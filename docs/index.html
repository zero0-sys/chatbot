<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Matrix AI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            gradient: 'gradient 12s ease infinite'
          },
          keyframes: {
            gradient: {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' }
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* CHAT BUBBLE */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.bot {
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: #e0f2ff;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    .message.user {
      background: linear-gradient(135deg, #1e40af, #0284c7);
      color: #e0f2ff;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    /* GLITCH BACKGROUND */
    .glitch-bg {
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(59,130,246,0.04),
          rgba(59,130,246,0.04) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events: none;
      animation: glitchMove 0.25s infinite;
      z-index: -1;
    }

    @keyframes glitchMove {
      0% { transform: translateY(0); }
      50% { transform: translateY(-1px); }
      100% { transform: translateY(0); }
    }

    /* LOADING */
    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    .animate-loading {
      animation: loading 2.5s ease forwards;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-[#020617] to-[#020617]
             bg-[length:400%_400%] animate-gradient text-white">

  <!-- GLITCH -->
  <div class="glitch-bg"></div>

  <!-- LOADING -->
  <div id="loader"
       class="fixed inset-0 z-50 flex flex-col items-center justify-center
              bg-black text-blue-400 text-sm tracking-widest">
    <div class="mb-4 animate-pulse">INITIALIZING MATRIX SYSTEM</div>
    <div class="w-48 h-1 bg-blue-900 rounded overflow-hidden">
      <div class="h-full bg-blue-400 animate-loading"></div>
    </div>
    <div class="mt-3 text-xs opacity-60">Loading neural interface...</div>
  </div>

  <!-- APP -->
  <div class="w-full max-w-md h-[100dvh]
              mx-auto
              bg-white/10 backdrop-blur-xl
              border border-white/20
              rounded-none sm:rounded-2xl
              shadow-2xl
              flex flex-col overflow-hidden">

    <!-- HEADER (STICKY) -->
    <div class="shrink-0 z-20
                flex items-center gap-4 px-5 py-4
                border-b border-white/10
                bg-[#020617]/80 backdrop-blur">
      <img src="matrix.gif"
           class="w-12 h-12 rounded-full border border-blue-400"
           alt="Matrix AI">
      <div>
        <div class="text-lg font-semibold text-blue-400">MATRIX</div>
        <div class="text-xs text-blue-200/70">AI Assistant</div>
      </div>
    </div>

    <!-- CHAT (SCROLL AREA) -->
    <div id="chatContainer"
         class="flex-1 overflow-y-auto px-4 py-4 space-y-3
                text-sm flex flex-col">
      <div class="message bot">
        Hoii, gue Matrix. Ada yang bisa gue bantu?
      </div>
    </div>

    <!-- INPUT AREA -->
<div class="shrink-0
            px-4 pt-3
            pb-[calc(env(safe-area-inset-bottom)+12px)]
            border-t border-white/10
            bg-[#020617]/90 backdrop-blur-xl">

  <div class="flex items-center gap-3">

    <!-- INPUT -->
    <input
      id="userInput"
      type="text"
      placeholder="Ketik pesan..."
      class="flex-1 min-w-0
             bg-black/40 border border-white/20
             rounded-xl px-4 py-3 text-sm
             outline-none text-white
             focus:border-blue-400"/>

    <!-- MIC BUTTON -->
<button
  id="micBtn"
  class="shrink-0 w-12 h-12
         flex items-center justify-center
         rounded-xl
         bg-gradient-to-r from-blue-600 to-blue-400
         text-black
         active:scale-95 transition">

  <!-- MIC SVG ICON -->
  <svg xmlns="http://www.w3.org/2000/svg"
       class="w-5 h-5"
       fill="none"
       viewBox="0 0 24 24"
       stroke="currentColor"
       stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 1v10m0 0a3 3 0 006 0V4a3 3 0 00-6 0v7zm0 0a3 3 0 01-6 0V4a3 3 0 016 0v7zm0 14v4m-4 0h8m-9-4a7 7 0 0014 0" />
  </svg>
</button>

    <!-- SEND -->
    <button
      id="sendBtn"
      class="shrink-0 w-12 h-12
             flex items-center justify-center
             rounded-xl
             bg-gradient-to-r from-blue-600 to-blue-400
             text-black font-bold
             active:scale-95 transition">
      âž¤
    </button>

  </div>
</div>

  </div>

  <script src="script.js"></script>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 2500);
    });
  </script>

</body>
</html>
