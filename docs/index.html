<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Matrix AI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            gradient: 'gradient 12s ease infinite'
          },
          keyframes: {
            gradient: {
              '0%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
              '100%': { backgroundPosition: '0% 50%' }
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Chat bubble base */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    /* BOT kiri */
    .message.bot {
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: #e0f2ff;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    /* USER kanan */
    .message.user {
      background: linear-gradient(135deg, #1e40af, #0284c7);
      color: #e0f2ff;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-black via-[#020617] to-[#020617]
             bg-[length:400%_400%] animate-gradient text-white">

  <!-- APP -->
  <div class="w-full max-w-md h-screen
            bg-white/10 backdrop-blur-xl
            border border-white/20
            rounded-none sm:rounded-2xl
            shadow-2xl
            flex flex-col overflow-hidden">

    <!-- HEADER -->
    <div class="flex items-center gap-4 px-5 py-4 border-b border-white/10">
      <img src="matrix.gif"
           class="w-12 h-12 rounded-full border border-blue-400"
           alt="Matrix AI">

      <div>
        <div class="text-lg font-semibold text-blue-400">MATRIX</div>
        <div class="text-xs text-blue-200/70">Cyberpunk AI Assistant</div>
      </div>
    </div>

    <!-- CHAT -->
    <div id="chatContainer"
         class="flex-1 overflow-y-auto px-4 py-4 space-y-3 text-sm flex flex-col">

      <!-- Pesan awal (opsional) -->
      <div class="message bot">
        ðŸ‘‹ Halo, saya Matrix. Ada yang bisa saya bantu?
      </div>

    </div>

    <!-- INPUT -->
    <div class="p-4 border-t border-white/10">
      <div class="flex gap-2">
        <input
          id="userInput"
          type="text"
          placeholder="Ketik pesan..."
          class="flex-1 bg-black/40 border border-white/20
                 rounded-xl px-4 py-2 text-sm outline-none
                 focus:border-blue-400"/>

        <button
          id="sendBtn"
          class="bg-gradient-to-r from-blue-600 to-blue-400
                 px-4 rounded-xl text-black font-semibold
                 hover:scale-105 transition">
          âž¤
        </button>
      </div>
    </div>

  </div>

  <!-- JS KAMU -->
  <script src="script.js"></script>
</body>
</html>
